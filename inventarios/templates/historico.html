{% extends 'opbase.html' %} {% block content %}
    {% load static %}
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Historico Movimientos</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
                integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
                crossorigin="anonymous"></script>
        <link rel="icon" href="{% static 'img/favicon.png' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'css/historico.css' %}"/>
    </head>
    <body>
    <br>
    <h1 class="align-center">Historico De Movimientos General (Cajas)</h1>
    {% load django_tables2 %}
    <form method="get" class="d-flex">
        <input type="text" name="item_busqueda" placeholder="Buscar..." class="form-control"/>
        <div class="ml-auto">
            <button class="btn btn-secondary" type="submit"><i class="bi bi-search"></i></button>
        </div>
    </form>
    <div class="container-fluid">
        {% render_table table %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
    </body>
    </html>
{% endblock %}
