<!-- lista_pedidos.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Lista de Pedidos</title>
</head>
<body>
    <h2>Lista de Pedidos</h2>

    {% if pedidos %}
        <ul>
            {% for pedido in pedidos %}
                <li>{{ pedido }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay pedidos disponibles.</p>
    {% endif %}
</body>
</html>
