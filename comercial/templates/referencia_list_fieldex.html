{% extends 'comercialbase.html' %} {% block content %}
    {% load static %}
    {% load django_tables2 %}
    <!DOCTYPE html>
    <html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/referencias.css' %}"/>
        <title>Referencias Fieldex</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
    <h1 class="align-center"><i class="bi bi-journals"></i> Referencias Fieldex</h1>
    <form method="get" class="d-flex">
        <input type="text" name="item_busqueda" placeholder="Referencia" class="form-control"/>
        <div class="ml-auto">
            <button class="btn btn-secondary" type="submit"><i class="bi bi-search"></i></button>
            <button class="btn btn-danger me-md-5" id="export"><i class="bi bi-x-circle"></i></button>
        </div>
    </form>
    <a type="button" class="btn btn-danger me-md-5 btn-lg" name="volver" id="volver" role="button"
       onclick="history.back();"><i class="bi bi-reply-fill"></i></a>
    <a class="nav-link" href="{% url 'exportar_cartera_etnico' %}" name="exportar2">
                            <button class="btn btn-success me-md-5 btn-lg" id="exportar2"><i class="bi bi-filetype-xlsx"></i></button>
                        </a>
    <div class="container-fluid">
        {% render_table table %}
    </div>
    <!-- Editar Item Modal -->
    <div class="modal fade text-white" id="moverItemModal" tabindex="-1" role="dialog"
         aria-labelledby="moverItemModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/editar_referencia_exportador.js' %}"></script>
    </body>
    </html>
{% endblock %}
