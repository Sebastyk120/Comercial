{% extends 'comercialbase.html' %} {% block content %}
    {% load static %}
    {% load django_tables2 %}
    <!DOCTYPE html>
    <html lang="es" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/pedido_items.css' %}"/>
        <title>Pedidos Heavens</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
    <h1 class="align-center">Base General De Pedidos Heavens</h1>
    <form method="get" class="d-flex">
        <input type="text" name="item_busqueda" placeholder="Cliente O No Pedido" class="form-control"/>
        <div class="ml-auto">
            <button class="btn btn-secondary" type="submit"><i class="bi bi-search"></i></button>
        </div>
    </form>
    <a class="nav-link" href="{% url 'pedido_list_general' %}" name="filtro">
        <button class="btn btn-danger me-md-5 btn-sm" id="export"><i class="bi bi-x-circle"></i>  F</button>
    </a>
    <button type="button" class="btn btn-primary me-md-5 btn-lg" name="add" id="add" data-bs-toggle="modal"
            data-bs-target="#modalCreateItem" href="{% url 'pedido_crear' %}"><i
            class="bi bi-cart-plus-fill"></i></button>
    <a type="button" class="btn btn-danger me-md-5 btn-lg" name="volver" id="volver" role="button"
       onclick="history.back();"><i class="bi bi-reply-fill"></i></a>
    <a class="nav-link" href="{% url 'exportar_pedidos_excel' %}" name="exportar">
        <button class="btn btn-outline-success me-md-5 btn-sm" id="export"><i class="bi bi-table"></i> Exportar Pedidos xlsx</button>
    </a>
    <a class="nav-link" href="{% url 'exportar_detalles_p_heavens' %}" name="exportardetalle">
        <button class="btn btn-outline-success me-md-5 btn-sm" id="export"><i class="bi bi-journal-arrow-down"></i> Exportar Detalle Pedidos xlsx</button>
    </a>
    <div class="container-fluid">
        {% render_table table %}
    </div>
    <!-- Crear Item Modal -->
    <div class="modal fade text-white " id="modalCreateItem" tabindex="-1" aria-labelledby="modalCreateItemLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content text-white bg-dark">
            </div>
        </div>
    </div>


    <!-- Editar Item Modal -->
    <div class="modal fade text-white" id="moverItemModal" tabindex="-1" role="dialog"
         aria-labelledby="moverItemModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark">
            </div>
        </div>
    </div>

    <!-- Eliminar Item Modal -->
    <div class="modal fade text-white" id="eliminarItemModal" tabindex="-1" role="dialog"
         aria-labelledby="eliminarItemModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/editar_pedido.js' %}"></script>
    <script src="{% static 'js/crear_pedido.js' %}"></script>
    <script src="{% static 'js/eliminar_pedido.js' %}"></script>
    </body>
    </html>
{% endblock %}
